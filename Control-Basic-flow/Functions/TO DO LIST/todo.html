<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Todo.css/todo.css">
    <link rel="stylesheet" href="Todo.css/fonts/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

        <div class="container">
        <header class="text-center text-light my-4">
        
            <h1 class="mb-4">To do list</h1>
            <form action="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos"/>
            </form>
        </header>
        <ul class="list-group todo mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="spa">How to prepare home made soap</span>
                <i class="fa delete fa-trash"></i>

            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="spa">traveler's guide</span>
                <i class="fa delete fa-trash"></i>

            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="spa">Explore the heart of Abuja</span>
                <i class="fa delete fa-trash"></i>

            </li>

        </ul>
        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add"/>
            

        </form>
        </div>


    
    <script src="Todo.js/todo.js"></script>
</body>
</html>
